name: Link check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Discover broken links
        uses: lycheeverse/lychee-action@v2
        with:
          # increase max-redirects needed for some journal links
          args: --accept 100..=103,200..=299,403,429,500 --max-redirects 10 --exclude-all-private --exclude '\$\{.*\}' -- ./**/*.{typ,tex,md,svelte,ts,yml}
