<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <title>Scientific Diagrams</title>
    <meta name="author" content="Janosh Riebesell" />

    <meta name="og:card" content="summary" />
    <meta name="twitter:site" content="@jrib_" />
    <meta name="twitter:creator" content="@jrib_" />

    <script
      defer
      data-domain="diagrams.janosh.dev"
      src="https://plausible.io/js/script.file-downloads.js"
    ></script>

    <link rel="icon" href="favicon.svg" />
    <!-- math display -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    <!-- syntax highlighting - light theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@wooorm/starry-night@3/style/light.css"
      media="(prefers-color-scheme: light)"
      id="starry-light"
    />
    <!-- syntax highlighting - dark theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@wooorm/starry-night@3/style/dark.css"
      media="(prefers-color-scheme: dark)"
      id="starry-dark"
    />

    <!-- Theme switching script -->
    <script>
      const media_query = window.matchMedia('(prefers-color-scheme: dark)')
      const theme = localStorage.theme || (media_query.matches ? 'dark' : 'light')

      // Apply theme immediately to prevent flash
      document.documentElement.style.colorScheme = theme
      document.documentElement.dataset.theme = theme

      // Update syntax highlighting stylesheets
      const starry_light = document.getElementById('starry-light')
      const starry_dark = document.getElementById('starry-dark')
      if (starry_light && starry_dark) {
        starry_light.media = theme === 'light' ? 'all' : 'not all'
        starry_dark.media = theme === 'dark' ? 'all' : 'not all'
      }

      localStorage.theme = theme
    </script>

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
